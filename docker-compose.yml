version: '3'
services:
  web:
    build: .
    image: web
    volumes:
      - ./app:/opt/app
    ports:
      - 8000:8000
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - population
  population:
    image: web
    command: python manage.py populate
    volumes:
      - ./app:/opt/app      
    depends_on:
      - migration
  migration:
    build: .
    image: web
    command: python manage.py migrate --noinput
    volumes:
      - ./app:/opt/app